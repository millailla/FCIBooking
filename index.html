    <header>
        <h1>FCI Booking</h1>

    <main>
        <section class="hero">
            <h1>Find Your Perfect Room</h1>

        <section class="featured">
            <h2>Featured Listings</h2>
            <div class="listing">
                <h3>CQMX 0001</h3>
                <p>Perfect for a lecture session</p>
                <button>Book Now</button>
            </div>
            <div class="listing">
                <h3>CQAR 3004</h3>
                <p>Can fit up to 35 people</p>
                <button>Book Now</button>
            </div>
            <div class="listing">
                <h3>CQCR 2002</h3>
                <p>Perfect room to have a tutorial session</p>
                <button>Book Now</button>
            </div>
        </section>
